<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <script>
var log = console.log.bind(console)

var x = 150
var y = 200
var speed = 5

var leftDown = false
var rightDown = false


var canvas = document.querySelector("#id-canvas")
var context = canvas.getContext('2d')

var img = new Image()
img.src = 'paddle.png'
img.onload = function() {
    context.drawImage(img, x, y)
}

window.addEventListener('keydown', function(event) {
    var k = event.key
    if(k == 'a') {
        leftDown = true
    } else if(k == 'd') {
        rightDown = true
    }
})

window.addEventListener('keyup', function(event) {
    var k = event.key
    if(k == 'a') {
        leftDown = false
    } else if(k == 'd') {
        rightDown = false
    }
})


setInterval(function() {
    if(leftDown) {
        x -= speed
    } else if(rightDown) {
        x += speed
    }
    context.clearRect(0, 0, canvas.width, canvas.height)
    context.drawImage(img, x, y)
}, 1000 / 60)

        </script>
    </body>
</html>
