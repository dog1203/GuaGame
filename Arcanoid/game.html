<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <script>
var log = console.log.bind(console)


var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Paddle = function() {
    var image = imageFromPath('paddle.png')
    var o = {
        image: image,
        x: 150,
        y: 200,
        speed: 5,
    }
    o.moveLeft = function() {
        o.x -= o.speed
    }

    o.moveRight = function() {
        o.x += o.speed
    }

    o.collide = function(obj) {
        var half1Width = o.image.width / 2
        var half1Height = o.image.height / 2
        var half2Width = obj.image.width / 2
        var half2Height = obj.image.height / 2
        var cen1 = {
            x: o.x + half1Width,
            y: o.y + half1Height,
        }
        var cen2 = {
            x: obj.x + half2Width,
            y: obj.y + half2Height,
        }

        return Math.abs(cen2.x - cen1.x) <= half1Width + half2Width &&
            Math.abs(cen2.y - cen1.y) <= half1Height + half2Height
    }

    return o
}

var Ball = function() {
    var image = imageFromPath('ball.png')
    var o = {
        image: image,
        x: 100,
        y: 250,
        speedX: 5,
        speedY: 5,
        fired: false,
    }
    o.fire = function() {
        o.fired = true
    }

    o.move = function() {
        o.x += o.speedX
        o.y += o.speedY
        if(o.x > 400 | o.x < 0) {
            o.speedX *= -1
        }
        if(o.y > 300 | o.y < 0) {
            o.speedY *= -1
        }
    }

    return o
}

var GuaGame = function() {
    var canvas = document.querySelector("#id-canvas")
    var context = canvas.getContext('2d')
    var g = {
        actions: {},
        keydowns: {},
    }

    g.canvas = canvas
    g.context = context

    // draw image
    g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
    }

    // events
    window.addEventListener('keydown', function(event) {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function(event) {
        g.keydowns[event.key] = false
    })

    g.registerAction = function(key, callback) {
        g.actions[key] = callback
    }


    // timer
    setInterval(function() {
        // events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
            var key = actions[i]
            if(g.keydowns[key]) {
                g.actions[key]()
            }
        }

        // update
        g.update()
        // clear
        g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
        // draw
        g.draw()
    }, 1000 / 60)


    return g
}

var __main = function() {

    var game = GuaGame()
    var paddle = Paddle()
    var ball = Ball()

    game.registerAction('a', function() {
        paddle.moveLeft()
    })
    game.registerAction('d', function() {
        paddle.moveRight()
    })

    game.update = function() {
        ball.move()
        if(paddle.collide(ball)) {
            ball.speedY *= -1
        }
    }

    game.draw = function() {
        // draw
        game.drawImage(paddle)
        game.drawImage(ball)
    }
}

__main()

        </script>
    </body>
</html>
